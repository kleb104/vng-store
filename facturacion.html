<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>V&G - Facturación</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="scss/custom.css" />
  <link rel="stylesheet" href="css/indexStyleSheet.css" />
  <style>
    /* Inputs de tarjeta, CVV y fecha con texto blanco */
    #tarjeta, #cvv, #exp {
      color: #ffffff;
      background-color: #343a40; /* fondo oscuro */
      border: 1px solid #6c757d;
    }

    #tarjeta::placeholder,
    #cvv::placeholder,
    #exp::placeholder {
      color: #cccccc;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand p-2" href="./index.html">
          <img src="imgs/V&G-LOGO2-cut.webp" alt="V&G Logo" style="height: 40px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li clas="nav-item">
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container-fluid p-3" data-bs-theme="dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-start h-100">

        <!-- Formulario de Pago -->
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="fw-bold mb-4">Formulario de Pago</h2>
            <form id="form-pago">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ej: Juan Pérez" required>
              </div>
              <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com" required>
              </div>
              <div class="mb-3">
                <label for="tarjeta" class="form-label">Número de tarjeta</label>
                <input type="text" class="form-control" id="tarjeta" maxlength="16" inputmode="numeric" placeholder="1234567812345678" required
                  oninput="this.value = this.value.replace(/[^0-9]/g, '');">
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="exp" class="form-label">Expiración</label>
                  <input type="month" class="form-control" id="exp" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="cvv" class="form-label">CVV</label>
                  <input type="text" class="form-control" id="cvv" placeholder="123" maxlength="4" inputmode="numeric" required
                    oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100 mt-3">Pagar ahora</button>
            </form>
          </div>
        </div>

      </div>
    </div>
  </main>

  <footer class="container-fluid bg-dark" data-bs-theme="dark">
    <div class="row text-center align-items-center justify-content-between">
      <div class="col-md-3 mb-3 mb-md-0 p-3 text-center">
        <div class="row row-cols-2">
          <div><a class="h3" href="./acercade.html">Acerca de</a></div>
          <div><a class="h3" href="./ubicanos.html">Ubícanos</a></div>
        </div>
      </div>
      <div class="d-none d-md-block col-md-1">
        <div class="footer-divider mx-auto"></div>
      </div>
      <div class="col-md-4 mb-3 mb-md-0 text-center fw-semibold h5">
        <img src="./imgs/campana.webp" alt="Suscríbete" style="height: 35px;">
        ¡Suscríbete para enterarte de estrenos y ofertas!
      </div>
      <div class="d-none d-md-block col-md-1">
        <div class="footer-divider mx-auto"></div>
      </div>
      <div class="col-md-3 d-flex justify-content-center align-items-center gap-4 mx-auto social-icons">
        <a href="https://www.discord.com" target="_blank"><img src="./imgs/discord-logo.webp" alt=""></a>
        <a href="https://www.instagram.com" target="_blank"><img src="./imgs/instagram-logo.webp" alt=""></a>
        <a href="https://www.x.com" target="_blank"><img src="./imgs/x-logo.webp" alt=""></a>
        <a href="https://www.facebook.com" target="_blank"><img src="./imgs/facebook-logo.webp" alt=""></a>
      </div>
    </div>
    <div class="footer-bottom mt-4">
      Copyright © 2025 Team V&G - All rights reserved
    </div>
  </footer>
  <script></script>
  <script src="javascript/bootstrap.bundle.min.js"></script>
  <script src="./javascript/buscador.js"></script>
</body>

</html>
