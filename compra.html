<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>V&G - Carrito</title>

  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="scss/custom.css" />
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <link rel="stylesheet" href="css/indexStyleSheet.css" />

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand p-2" href="./index.html">
          <img src="imgs/V&G-LOGO2-cut.webp" alt="V&G Logo" style="height: 40px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li clas="nav-item">
            </li>
            
          </ul>
          <!-- Barra de búsqueda con autocomplete -->
          <form class="d-flex position-relative" id="form-buscar">
            <input class="form-control me-sm-2" type="search" placeholder="Buscar..." aria-label="Search"
              id="input-buscar" autocomplete="off">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
              <img src="./imgs/lupa.webp" alt="Buscar" style="height: 40px;">
            </button>
            <div id="resultados-busqueda"></div>
          </form>

          <a href="./compra.html" class="btn btn-primary mx-2" id="cart">
            <img src="./imgs/carrito.webp" alt="Carrito" style="height: 40px;">
          </a>
          </ul>
        </div>
      </div>
      </div>
      </div>
      </div>
    </nav>
  </header>

  <main class="container-fluid p-3" data-bs-theme="dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-start h-100">

        <!-- Carrito -->
         <h1 class="text-white text-center">Carrito</h1>
        <div class="card card-registration card-registration-2 my-5" style="border-radius: 15px; width: 100%;">
          <div class="card-body p-0">
            <div class="p-5">
              <div class="d-flex justify-content-between align-items-center mb-5">
                <h6 class="fw-bold mb-0 " id="total-items">3 Producto(s)</h6>
              </div>
              <hr class="my-4">
              <div class="row mb-4 d-flex justify-content-between text-primary">
                <div class="col-md-3 col-lg-3 col-xl-3">
                  <h6 class="fw-bold" style="color: #7f5af0">Producto</h6>
                </div>
                <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                  <h6 class="fw-bold" style="color: #7f5af0">Cantidad</h6>
                </div>
                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                  <h6 class="fw-bold" style="color: #7f5af0">Precio</h6>
                </div>
                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                  <h6 class="fw-bold" style="color: #7f5af0">Subtotal</h6>
                </div>

                <div class="col-md-1 col-lg-1 col-xl-1 text-end"></div>
              </div>
              <hr class="my-4">
              <!-- Detalle de compra -->
              <div id="detail">
                <div class="row mb-4 d-flex justify-content-between align-items-center">
                  <div class="col-md-3 d-flex align-items-center">
                    <img src="imgs/auriculares.webp" class="img-fluid rounded-3 me-2" alt="Producto"
                      style="max-width: 100px;">
                    <h6 class="name-producto mb-0">Producto</h6>
                  </div>
                  <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                    <input type="text" min="0" name="quantity" value="1" class="form-control form-control-sm quantity-producto"
                  oninput="this.value = this.value.replace(/[^0-9]/g, '');"/>
                  </div>
                  <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                    <h6 class="mb-0 price-producto">&dollar; 15.00</h6>
                  </div>
                  <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                    <h6 class="mb-0 subtotal-producto">&dollar; 15.00</h6>
                  </div>
                  <div class="col-md-1 col-lg-1 col-xl">
                    <button type="button" class="btn btn-secondary"><i class="bi bi-trash"></i></button>
                  </div>
                </div>
                <hr class="my-4">
              </div>
              <!-- Fin Detalle -->
              <div class="row">
                <div class="col-md-3 col-lg-2 col-xl-7 offset-lg-1 text-end">
                  <h5 class="mb-0" style="color: #7f5af0"><strong>Total:</strong></h5>
                </div>
                <div class="col-md-3 col-lg-2 col-xl-3 offset-lg-1">
                  <h5 class="mb-0" id="total-compra">&dollar;15.00</h5>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Formulario de Pago -->

        <div class="card w-auto" style="border-radius: 15px;">
          <div class="card-body p-5 text-center">
            <h2 class="fw-bold mb-4">Formulario de Pago</h2>
            <a href="facturacion.html">
            <button class="btn btn-primary"> Proceder al pago</button>
            </a>
          </div>
            
      </div>
    </div>
  </main>

  <footer class="container-fluid bg-dark" data-bs-theme="dark">
    <div class="row text-center align-items-center justify-content-between">
      <div class="col-md-3 mb-3 mb-md-0 p-3 text-center">
        <div class="row row-cols-2">
          <div><a class="h3" href="./acercade.html">Acerca de</a></div>
          <div><a class="h3" href="./ubicanos.html">Ubícanos</a></div>
        </div>
      </div>
      <div class="d-none d-md-block col-md-1">
        <div class="footer-divider mx-auto"></div>
      </div>
      <div class="col-md-4 mb-3 mb-md-0 text-center fw-semibold h5">
        <img src="./imgs/campana.webp" alt="Suscríbete" style="height: 35px;">
        ¡Suscríbete para enterarte de estrenos y ofertas!
      </div>
      <div class="d-none d-md-block col-md-1">
        <div class="footer-divider mx-auto"></div>
      </div>
      <div class="col-md-3 d-flex justify-content-center align-items-center gap-4 mx-auto social-icons">
        <a href="https://www.discord.com" target="_blank"><img src="./imgs/discord-logo.webp" alt=""></a>
        <a href="https://www.instagram.com" target="_blank"><img src="./imgs/instagram-logo.webp" alt=""></a>
        <a href="https://www.x.com" target="_blank"><img src="./imgs/x-logo.webp" alt=""></a>
        <a href="https://www.facebook.com" target="_blank"><img src="./imgs/facebook-logo.webp" alt=""></a>
      </div>
    </div>
    <div class="footer-bottom mt-4">
      Copyright © 2025 Team V&G - All rights reserved
    </div>
  </footer>

  <!-- Notificaciones Toastr -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <script src="javascript/bootstrap.bundle.min.js"></script>
  <script src="./javascript/buscador.js"></script>
  <script src="./javascript/carrito.js"></script>
  <script src="./javascript/detalle-compra.js"></script>

    document.addEventListener('DOMContentLoaded', showDetail);

</body>

</html>
